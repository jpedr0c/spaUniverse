<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>SPA Universe</title>
</head>
<body>
  <nav>
    <ul>
      <img src="/assets/logo.svg" alt="Logo do SPA Universe">
      <a id="pageHome" href="/"><li>Home</li></a>
      <a id="pageUniverse" href="/universe"><li>Universo</li></a>
      <a id="pageExploration" href="/exploration"><li>Exploração</li></a>
    </ul>
  </nav>

  <div id="app"></div>

  <script>
    const pageHome = document.getElementById('pageHome');
    const pageUniverse = document.getElementById('pageUniverse');
    const pageExploration = document.getElementById('pageExploration');
    const routes = {
      "/": "/pages/home.html",
      "/universe": "/pages/universe.html",
      "/exploration": "/pages/exploration.html",
      404: "/pages/404.html",
    }

    function route(event) {
      event = event || window.event
      event.preventDefault();

      const href = event.currentTarget.href;
      const url = new URL(href);
      const routePath = url.pathname;

      window.history.pushState({}, "", routePath)

      handle();
    }

    function handle() {
      const { pathname } = window.location;
      const route = routes[pathname] || routes[404];
      fetch(route).then(data => data.text()).then(html => {
        document.querySelector("#app").innerHTML = html;
      })
    }

    pageHome.addEventListener('click', route);
    pageUniverse.addEventListener('click', route);
    pageExploration.addEventListener('click', route);

    handle();
  </script>
</body>
</html>
